apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-dev
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: "envs/dev/*.yaml"
        repoURL: "https://github.com/mdouek/argo-appset.git"
        revision: HEAD
  template:
    metadata:
      name: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
    spec:
      destination:
        namespace: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
        server: "https://kubernetes.default.svc"
      project: default
      source:
        repoURL: "{{ .repoURL | default "https://github.com/mdouek/argo-appset.git" }}"
        targetRevision: "{{ .targetRevision | default "HEAD" }}"
        path: "charts/{{ index (splitList "/" .path | last 1 | split "." | first 1 | list) 0 }}"
        helm:
          valueFiles:
            - "../../envs/dev/{{ index (splitList "." .path.filenameNormalized) 0 }}.yaml"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true