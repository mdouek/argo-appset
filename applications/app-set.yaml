apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-dev
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        files:
          - path: "envs/dev/*.yaml"
        repoURL: 'https://github.com/mdouek/argo-appset.git'
        revision: HEAD
  template:
    metadata:
      name: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
    spec:
      destination:
        namespace: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: '{{ .repoURL | default "https://github.com/mdouek/argo-appset.git" }}'
        targetRevision: '{{ .targetRevision | default "HEAD" }}'
        {{- if .chart }}
        chart: '{{ .chart }}'
        {{- else }}
        path: 'charts/{{ .path.basename }}'
        {{- end }}
        helm:
          valueFiles:
            - '../../envs/dev/{{ index (splitList "." .path.filenameNormalized) 0 }}.yaml'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true