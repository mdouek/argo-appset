apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-dev
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        files:
          - path: "envs/dev/*.yaml"
        repoURL: 'https://github.com/mdouek/argo-appset.git'
        revision: HEAD
  template:
    metadata:
      name: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
    spec:
      destination:
        namespace: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
        server: 'https://kubernetes.default.svc'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  templatePatch: |
    spec:
      sources:
      - repoURL: '{{ .repoURL | default "https://github.com/mdouek/argo-appset.git" }}'
        targetRevision: '{{ .targetRevision | default "HEAD" }}'
        {{- if .chart }}
        chart: '{{ .chart }}'
        path: null  # Ensures the path is not set if the chart is defined
        {{- else }}
        path: 'charts/{{ index (splitList "." .path.filenameNormalized) 0 }}'
        chart: null
        {{- end }}
        helm:
          valueFiles:
            - '$values/envs/dev/{{ index (splitList "." .path.filenameNormalized) 0 }}.yaml'
      - repoURL: 'https://github.com/mdouek/argo-appset.git'
        targetRevision: HEAD
        ref: values
