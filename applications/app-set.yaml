apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  labels:
    app.kubernetes.io/instance: appset
  name: appset-dev
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        files:
          - path: "envs/dev/*.yaml"
        repoURL: 'https://github.com/mdouek/argo-appset.git'
        revision: HEAD
  template:
    metadata:
      name: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
    spec:
      destination:
        namespace: '{{ index (splitList "." .path.filenameNormalized) 0 }}'
        server: 'https://kubernetes.default.svc'
      project: default
      sources:
      - repoURL: '{{.helm.repoURL}}'
        chart: '{{.helm.chart}}'
        targetRevision: '{{.helm.targetRevision}}'
        helm:
          valueFiles:
            - '$values/envs/dev/{{ index (splitList "." .path.filenameNormalized) 0 }}.yaml'
      - repoURL: 'https://github.com/mdouek/argo-appset.git'
        targetRevision: HEAD
        ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true